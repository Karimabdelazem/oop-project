<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presecription</title>
    <link rel="stylesheet" href="presecription.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay">
            <div class="content">
                <h1>Name of the Pharmacy</h1>
                <div class="index">
                    <h3>Doctor Name</h3>
                    <input type=" text" id="name_of_dpctor" placeholder="Name of the doctor" required>
                    <h3>Patient Name</h3>
                    <input type="text" id="name_of_patient" placeholder="Name of the patient" required>
                    <h3>Email for contact</h3>
                    <input type="email" id="email" placeholder="Ex@gmail.com" required>
                    <h3>Phone Number</h3>
                    <input type="tel" id="phone_number" placeholder="please write valid Number" required>
                    <h3>Prescription</h3>
                    <textarea name="prescription" rows="10" cols="50" placeholder="write your prescription here ... "></textarea>
                    <button type="submit" id="submit">Send&Validate</button>
                    <button type="check" id="check">Check of Allergy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
